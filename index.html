<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="head">
                <p>Shopping Bag Total : <span id="total" >0</span> <span> $</span></p>
            </div>
            <div class="item">
                <span><i class="fas fa-times" onclick="remove1()"></i></span>
                <span><i class="fas fa-heart" onclick="like1()"></i></span>
                <span><img src="./img/61lsK4whksL._AC_UX679_.jpg"></span>
                <span><h4>Long Sleeve</h4>Shirt</span>
                <span class="btn" >+</span>
                <span class="number">0</span>
                <span class="btn" >-</span>
                <p><span class="res">0</span> <span> $</span></p>
            </div>
            <div class="item">
                <span><i class="fas fa-times" onclick="remove2()"></i></span>
                <span><i class="fas fa-heart" onclick="like2()"></i></span>
                <span><img src="./img/alpha_black_345x@2x.jpg"></span>
                <span><h4>Jacket</h4>Bomber</span>
                <span class="btn" >+</span>
                <span class="number">0</span>
                <span class="btn" >-</span>
                <p><span class="res">0</span> <span> $</span></p>
            </div>
            <div class="item">
                <span><i class="fas fa-times" onclick="remove3()"></i></span>
                <span><i class="fas fa-heart" onclick="like3()"></i></span>
                <span><img src="./img/tshirt-casey-coton-bleu.jpg"></span>
                <span><h4>T-shirt</h4></span>
                <span class="btn" >+</span>
                <span class="number">0</span>
                <span class="btn" >-</span>
                <p><span class="res">0</span> <span> $</span></p>
            </div>

        </div>
    </div>
    
</body>
<script src="app/app.js"></script>
</html>
